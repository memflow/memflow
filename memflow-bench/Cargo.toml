[package]
name = "memflow-bench"
version = "0.1.0"
authors = ["Aurimas Bla≈æulionis <0x60@pm.me>"]
edition = "2018"
description = "benchmarks for the memflow physical memory introspection framework"
homepage = "https://github.com/memflow/memflow"
repository = "https://github.com/memflow/memflow"
readme = "README.md"

[dependencies]
memflow-core = { path = "../memflow-core", features = ["dummy_mem"] }
rand = "0.7"
rand_xorshift = "0.2"
# This branch provides throughput plots
criterion = { git = "https://github.com/h33p/criterion.rs.git", branch = "tput" }
memflow-win32 = { path = "../memflow-win32" }

[dev-dependencies]
memflow-core = { path = "../memflow-core", features = ["dummy_mem"] }
memflow-win32 = { path = "../memflow-win32" }

[features]
default = []

[[bench]]
name = "read_dummy"
harness = false

#[[bench]]
#name = "read_win32"
#harness = false

[[bench]]
name = "batcher"
harness = false
